
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BP Selector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        .checkbox-container {
            margin-top: 20px;
        }
        .checkbox-container div {
            margin-bottom: 10px;
        }
        button {
            margin-top: 20px;
        }
        pre {
            background: #f4f4f4;
            padding: 10px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Select BP Sucursal</h1>
        <label for="searchRazonSocial">Search RAZÓN SOCIAL:</label>
        <input type="text" id="searchRazonSocial" onkeyup="searchRazonSocial()" placeholder="Type to search...">
        <br><br>
        <label for="razonSocial">Select RAZÓN SOCIAL:</label>
        <select id="razonSocial" onchange="filterBP()">
            <!-- Options will be populated dynamically -->
        </select>
        <div id="bpContainer" class="checkbox-container"></div>
        <button onclick="generateList()">Generate List</button>
        <button onclick="copyToClipboard()">Copy to Clipboard</button>
        <h2>Selected BP Sucursal:</h2>
        <pre id="selectedList"></pre>
    </div>

    <script>
        const data = [
            {"RAZÓN SOCIAL":"PRODUCTOS Y SERVICIOS PANADEROS SOCIEDAD ANONIMA","BP SUCURSAL":"2000619179-"},
            {"RAZÓN SOCIAL":"PRODUCTOS Y SERVICIOS PANADEROS SOCIEDAD ANONIMA","BP SUCURSAL":"2000619180-"},
            {"RAZÓN SOCIAL":"EMPRESA DE TRANSPORTE","BP SUCURSAL":"2000619181-"},
            {"RAZÓN SOCIAL":"EMPRESA DE TRANSPORTE","BP SUCURSAL":"2000619182-"}
        ];

        function populateRazonSocial() {
            const select = document.getElementById('razonSocial');
            const uniqueRazonSocial = [...new Set(data.map(item => item["RAZÓN SOCIAL"]))];
            uniqueRazonSocial.forEach(razon => {
                const option = document.createElement('option');
                option.value = razon;
                option.textContent = razon;
                select.appendChild(option);
            });
        }

        function searchRazonSocial() {
            const input = document.getElementById('searchRazonSocial').value.toLowerCase();
            const select = document.getElementById('razonSocial');
            select.innerHTML = '';
            const filteredRazonSocial = [...new Set(data.map(item => item["RAZÓN SOCIAL"]))].filter(razon => razon.toLowerCase().includes(input));
            filteredRazonSocial.forEach(razon => {
                const option = document.createElement('option');
                option.value = razon;
                option.textContent = razon;
                select.appendChild(option);
            });
        }

        function filterBP() {
            const selectedRazon = document.getElementById('razonSocial').value;
            const bpContainer = document.getElementById('bpContainer');
            bpContainer.innerHTML = '';
            const filteredData = data.filter(item => item["RAZÓN SOCIAL"] === selectedRazon);
            filteredData.forEach(item => {
                const div = document.createElement('div');
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.value = item["BP SUCURSAL"];
                div.appendChild(checkbox);
                div.appendChild(document.createTextNode(item["BP SUCURSAL"]));
                bpContainer.appendChild(div);
            });
        }

        function generateList() {
            const checkboxes = document.querySelectorAll('#bpContainer input[type="checkbox"]:checked');
            const selectedList = document.getElementById('selectedList');
            selectedList.textContent = '';
            checkboxes.forEach(checkbox => {
                selectedList.textContent += checkbox.value + '\n';
            });
        }

        function copyToClipboard() {
            const selectedList = document.getElementById('selectedList');
            const text = selectedList.textContent;
            navigator.clipboard.writeText(text).then(() => {
                alert('Copied to clipboard!');
            });
        }

        document.addEventListener('DOMContentLoaded', populateRazonSocial);
    </script>
</body>
</html>
